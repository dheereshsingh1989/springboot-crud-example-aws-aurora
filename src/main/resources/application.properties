############# configuration for mysql-container running on port 3307 in docker

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://mysql-container:3306/amazon-db?allowPublicKeyRetrieval=true&useSSL=false

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dilect=org.hibernate.dialect.MySQL5Dialect

server.port=8086